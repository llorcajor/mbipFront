<div class="dropdown " appDropdown>
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Filtrar Categorias
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" >
    <li ><a class="dropdown-item" (click)="selectCategory(0)">Borrar Filtros</a></li>
    <li *ngFor="let category of categories"><a class="dropdown-item" (click)="selectCategory(category.id)">{{category.name}}</a></li>
  </ul>
</div>

<div class="games">


    <ng-container *ngFor="let project of projects">   
        <div class="card m-3" style="width: 18rem;" *ngIf="project.category.id === category_id || category_id === 0">
          <img src="{{project.imageUrl}}" class="card-img-top" alt="{{project.name}}" *ngIf="project.imageUrl" >
          <p *ngIf="!project.imageUrl" >No image</p>
          <div class="card-body">
            <h5 class="card-title">{{project.name}}</h5>
            <hr>
            <button class="btn btn-primary" (click)="selectCategory(2)" >{{project.category.name}}</button>
            <hr>
            <a class="card-title" [routerLink]= "['/user-detail', identity.sub]">{{project.user.name}}</a>
            <p class="card-text">{{project.description}}</p>
            <button class="btn btn-success" (click)="onMatch(project.id)">Match</button>
          </div>
        </div>
    </ng-container>
</div>

 <nav aria-label="Page navigation example">
     <ul class="pagination">
       <li class="page-item"><a class="page-link" [routerLink]= "['/home', prev_page]">Previous</a></li>
       <li class="page-item" *ngFor="let num of number_page"><a class="page-link" [routerLink]= "['/home', num]" >{{num}}</a></li>
       
       <li class="page-item"><a class="page-link" [routerLink]= "['/home', next_page]">Next</a></li>
     </ul>
   </nav>
