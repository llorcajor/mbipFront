<div class="col-md-12">
   

    <form class="col-md-5 m-auto pl-0" #userEditForm="ngForm" (ngSubmit)= "onSubmit(userEditForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control mb-3" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block mb-3">
                El nombre no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" class="form-control mb-3" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block mb-3">
                Los apellido no son validos
            </small>
        </div>

        <div class="form-group">
            <label for="email">Correo electr√≥nico</label>
            <input type="email" name="email" class="form-control mb-3" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block mb-3">
                El correo no es valido
            </small>
        </div>

        <div class="form-group">
          <label for="imagen">Imagen URL</label>
          <input type="text" name="image" class="form-control mb-3" #image="ngModel" [(ngModel)]="user.image" >

      </div>

      <div class="big-image m-auto">
        <img src="{{identity.image}}" >
      </div>

        <input type="submit" value="Actualizar" class="btn btn-success mt-2 " [disabled]="userEditForm.invalid">

    </form>
