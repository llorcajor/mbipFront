
<div class="container-fluid fondo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#48cae4" fill-opacity="1" d="M0,96L48,128C96,160,192,224,288,213.3C384,203,480,117,576,117.3C672,117,768,203,864,202.7C960,203,1056,117,1152,117.3C1248,117,1344,203,1392,245.3L1440,288L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
    <div class="row">
      <div class="col-3">
        <img src="../../assets/images/login/Campaign launch_Monochromatic.png" alt="portfolio 1 image" title="portfolio 1 picture" class="img-fluid">
      </div>
      <div class="col-sm">
        <div class="alert alert-success col-md-5 mt-3 m-auto" *ngIf="status=='success'">
            Te has identificado correctamente
        </div>
    
        <div class="alert alert-danger col-md-5 mt-3 m-auto" *ngIf="status=='error'">
            No te has identificado correctamente!
        </div>
        <form class="col-md-5 m-auto pl-0" #loginForm="ngForm" (ngSubmit)= "onSubmit(loginForm)">
        
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" class="form-control mb-3" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    
                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block mb-3">
                    El correo no es valido
                </small>
            </div>
    
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control mb-3" #password="ngModel" [(ngModel)]="user.password" required>
    
                <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block mb-3">
                    La contraseña no puede estar vacia
                </small>
            </div>
    
            <input type="submit" value="Identificarse" class="btn btn-success button" [disabled]="loginForm.invalid">
            
        
    
        </form>
      </div>
      <div class="col-3">
        <img src="../../assets/images/login/Logistics_Two Color.png" alt="portfolio 1 image" title="portfolio 1 picture" class="img-fluid">
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0077b6" fill-opacity="1" d="M0,160L48,176C96,192,192,224,288,208C384,192,480,128,576,133.3C672,139,768,213,864,202.7C960,192,1056,96,1152,74.7C1248,53,1344,107,1392,133.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
  </div>
