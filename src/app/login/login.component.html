<div class="col-md-12">


    <div class="alert alert-success col-md-5 mt-3 m-auto" *ngIf="status=='success'">
        Te has identificado correctamente
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        No te has identificado correctamente!
    </div>

    <form class="col-md-5 m-auto pl-0" #loginForm="ngForm" (ngSubmit)= "onSubmit(loginForm)">
        
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" class="form-control mb-3" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block mb-3">
                El correo no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control mb-3" #password="ngModel" [(ngModel)]="user.password" required>

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block mb-3">
                La contraseña no puede estar vacia
            </small>
        </div>

        <input type="submit" value="Identificarse" class="btn btn-success" [disabled]="loginForm.invalid">

        

    </form>
</div>
