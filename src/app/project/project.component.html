<p *ngIf="projects.length ==0">No hay Proyectos creados</p>

<div class="projects">
    <ng-container *ngFor="let project of projects">
                    <div class="card m-3" style="width: 18rem;">
                      <img src="{{project.imageUrl}}" class="card-img-top" alt="{{project.name}}" *ngIf="project.imageUrl">
                      <p *ngIf="!project.imageUrl">No image</p>
                      <div class="card-body">
                        <h5 class="card-title">{{project.name}}</h5>
                        <p class="card-text">{{project.description}}</p>
                        <a class="btn btn-success m-2" [routerLink]= "['/project-detail', project.id]" >Ver</a>
                        <a class="btn btn-warning m-2" [routerLink]= "['/project-edit', project.id]">Editar</a>
                        <a  class="btn btn-danger m-2" (click)="deleteProject(project.id)">Eliminar</a>
                      </div>
                    </div>
                       
    </ng-container>
</div>




<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" [routerLink]= "['/myprojects', prev_page]">Previous</a></li>
      <li class="page-item" *ngFor="let num of number_page"><a class="page-link" [routerLink]= "['/myprojects', num]" >{{num}}</a></li>
      
      <li class="page-item"><a class="page-link" [routerLink]= "['/myprojects', next_page]">Next</a></li>
    </ul>
  </nav>
