<div class="games">
    <ng-container *ngFor="let follow of follows">
        <div class="card m-3" style="width: 18rem;">
            <img src="{{follow.project.imageUrl}}" class="card-img-top"  *ngIf="follow.project.imageUrl">
            <p *ngIf="!follow.project.imageUrl">No image</p>
            <div class="card-body">
                <h5 class="card-title">{{follow.project.name}}</h5>
                <p class="card-text">{{follow.project.user.name}}</p>
            </div>
        </div>
    </ng-container>
</div>
